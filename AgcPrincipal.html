<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="AgcPrincipal.css">
    <script src="index.js"></script>
    <title>Agenda de Contatos</title>
</head>
<body>
    <header><p>Cadastro de Contato</p></header>
    
    <div id="Container">
        <form>
            <label name="Nome"><p>Nome</p></label>
            <input name="Nome" class="input" type="text">

            <label name="Sobrenome"><p>Sobrenome</p></label>
            <input name="Sobrenome" class="input" type="text">

            <label name="Endereço"><p>Endereço</p></label>
            <input name="Endereço" class="input" type="text">

            <label name="Telefone"><p>Telefone</p></label>
            <input name="Telefone" class="input" type="tel">
        </form>
    </div>

    <div id="Botões Laterais">
        <button name="Incluir" id="Incluir"><p>Incluir</p></button>

        <button name="Editar" id="Editar"><p>Editar</p></button>

        <button name="Salvar" id="Salvar"><p>Salvar</p></button>

        <button name="Cancelar" id="Cancelar"><p>Cancelar</p></button>

        <button name="Excluir" id="Excluir"><p>Excluir</p></button>
    </div>

    <div id="Botões Inferiores">
        <button name="Ínicio" id="Ínicio"><p> |< </p></button>

        <button name="Anterior" id="Anterior"><p> < </p></button>

        <button name="Próximo" id="Próximo"><p> > </p></button>

        <button name="Final" id="Final"><p> >| </p></button>
    </div>

    <footer><p>Agenda de Contatos</p></footer>
</body>
</html>
